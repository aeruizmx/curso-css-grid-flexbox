<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layouts: Super centered</title>
  <style>
    .parent {
      display: grid;
      place-items: center;

      background: lightblue;
      width: 500px;
      height: 500px;

      resize: both;
      overflow: auto;
    }

    .child {
      padding: 0.5rem;
      border-radius: 10px;
      border: 1px solid red;
      background: lightpink;
      font-size: 2rem;
      text-align: center;
    }

    body {
      font-family: system-ui, serif;
    }
  </style>
</head>

<body>
  <h1>Super Centered</h1>
  <div class="parent" >
    <div class="child" contenteditable>:)</div>
  </div>
</body>

</html>
